# Docker Compose für Nexus Portfolio Demo
# Version für Production Deployment auf Homeserver

version: '3.8'

services:
  nexus-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - SUPABASE_URL=${SUPABASE_URL}
        - SUPABASE_KEY=${SUPABASE_KEY}
    container_name: nexus-portfolio-demo
    restart: unless-stopped
    ports:
      - '3333:3333'
    environment:
      - PORT=3333
      - HOST=0.0.0.0
      - NODE_ENV=production

    env_file:
      - .env.production
    networks:
      - nexus-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:3333'
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  nexus-network:
    driver: bridge

# Volumes (optional, falls lokale Daten benötigt werden)
volumes:
  nexus-data:
