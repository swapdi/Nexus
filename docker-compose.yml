# Docker Compose für Nexus Portfolio Demo
# Version für Production Deployment auf Homeserver

version: '3.8'

services:
  nexus-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexus-portfolio-demo
    restart: unless-stopped
    ports:
      - '3333:3333'
    environment:
      - PORT=3333
      - HOST=0.0.0.0
      - NODE_ENV=production
      # Supabase (explizit gesetzt für Nuxt)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # Database
      - DATABASE_URL=${DATABASE_URL}
      # APIs
      - STEAM_API_KEY=${STEAM_API_KEY}
      - IGDB_CLIENT_ID=${IGDB_CLIENT_ID}
      - IGDB_CLIENT_SECRET=${IGDB_CLIENT_SECRET}
      - ITAD_API_KEY=${ITAD_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - FROM_EMAIL=${FROM_EMAIL}
      - SITE_URL=${SITE_URL}
      - NUXT_SESSION_SECRET=${NUXT_SESSION_SECRET}
      - EPIC_GAMES_API_KEY=${EPIC_GAMES_API_KEY}
    env_file:
      - .env.production
    networks:
      - nexus-network
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:3333'
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  nexus-network:
    driver: bridge

# Volumes (optional, falls lokale Daten benötigt werden)
volumes:
  nexus-data:
